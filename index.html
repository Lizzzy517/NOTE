<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Addie's Flight Radar - Final Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-sky: #87CEEB; --deep-blue: #1e3a8a; --gold: #d8b25c; --cloud: #f0f8ff;
      --mono: "Orbitron", monospace; --display: "Cinzel", serif;
    }
    body { margin: 0; font-family: "Cormorant Garamond", serif; color: white; min-height: 100vh; background: linear-gradient(to bottom, var(--blue-sky), var(--deep-blue)); overflow-x: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .wrap { width: min(860px, 95%); z-index: 10; position: relative; }
    .card-container { background: rgba(255,255,255,0.1); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border-radius: 25px; padding: 30px; border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 20px 50px rgba(0,0,0,0.4); text-align: center; }

    /* UI Components */
    #boardingPass { background: linear-gradient(160deg, #F0F8FF, #E0EBF5); color: #333; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); max-width: 400px; margin: 0 auto; text-align: left; font-family: var(--mono); }
    #airplaneScene { display: none; flex-direction: column; align-items: center; padding: 20px; }
    .airplane { width: 120px; animation: flyPlane 4s infinite ease-in-out; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3)); }
    @keyframes flyPlane { 0%, 100% { transform: translateY(0) rotate(5deg); } 50% { transform: translateY(-20px) rotate(3deg); } }

    /* Radar UI */
    #trackerUI { display: none; }
    .status-badge { display: inline-block; padding: 8px 25px; border-radius: 50px; background: var(--gold); color: #000; font-family: var(--mono); font-weight: 700; margin-bottom: 25px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(216,178,92, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(216,178,92, 0); } 100% { box-shadow: 0 0 0 0 rgba(216,178,92, 0); } }

    .journey-map { position: relative; margin: 80px 0 60px 0; padding: 0 25px; }
    .map-line { height: 6px; background: rgba(255,255,255,0.2); position: relative; border-radius: 10px; }
    .map-progress { height: 100%; background: var(--gold); width: 0%; position: absolute; border-radius: 10px; transition: width 0.5s linear; }
    
    .plane-container { position: absolute; top: -50px; transform: translateX(-50%); transition: left 0.5s linear; z-index: 15; display: flex; flex-direction: column; align-items: center; }
    .flight-tag { background: rgba(0, 0, 0, 0.8); color: #0f0; font-family: var(--mono); font-size: 10px; padding: 2px 8px; border-radius: 4px; border: 1px solid #0f0; margin-bottom: 5px; white-space: nowrap; box-shadow: 0 0 10px rgba(0,255,0,0.3); opacity: 0; pointer-events: none; }
    .flight-tag.visible { opacity: 1; }
    .plane-icon { font-size: 28px; }

    .node-wrap { display: flex; justify-content: space-between; position: absolute; top: -7px; left: 0; width: 100%; }
    .node { width: 18px; height: 18px; background: #fff; border-radius: 50%; border: 3px solid var(--deep-blue); position: relative; }
    .node.reached { background: var(--gold); border-color: #fff; }
    .node-label { position: absolute; top: 28px; left: 50%; transform: translateX(-50%); font-size: 11px; font-weight: bold; font-family: var(--mono); color: #fff; }

    .report-box { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); border-radius: 15px; padding: 20px; margin-top: 35px; }
    #sheetStatus { font-style: italic; color: var(--gold); font-size: 18px; margin-top: 10px; }
    button { padding: 12px 35px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; font-family: var(--mono); background: var(--gold); color: #000; }

    /* Beta Controls */
    #betaConsole { position: fixed; bottom: 10px; right: 10px; z-index: 999; }
    .beta-btn { font-size: 8px; padding: 4px 8px; background: rgba(0,0,0,0.3); color: #0f0; border: 1px solid #0f0; border-radius: 4px; cursor: pointer; }
    .beta-panel { display: none; background: #111; padding: 12px; border: 1px solid #0f0; border-radius: 8px; width: 230px; max-height: 80vh; overflow-y: auto; }
    .beta-panel button { width: 100%; font-size: 10px; padding: 6px; margin: 2px 0; background: #222; color: #fff; text-align: left; border: 1px solid #444; }
  </style>
</head>
<body>

  <main class="wrap">
    <section class="card-container">
      
      <div id="boardingPass">
        <div class="bp-header"><h3>BOARDING PASS</h3><span>‚úàÔ∏è</span></div>
        <div style="font-size: 11px; font-family: var(--mono); margin-bottom: 20px;">
          PASSENGER: ADDIE<br>
          FLIGHT: LIZ-2026<br>
          MISSION: EUROPE ADVENTURE
        </div>
        <div style="text-align:center;"><button id="startBtn">ACTIVATE RADAR</button></div>
      </div>

      <div id="airplaneScene">
        <img src="https://cdn-icons-png.flaticon.com/512/984/984233.png" class="airplane">
        <h2 id="statusText" style="color:var(--gold); font-family:var(--display); margin-top:20px;">System Sync</h2>
        <div id="checkinTimer" style="font-family:var(--mono); font-size:14px; background:rgba(0,0,0,0.4); padding:15px 25px; border-radius:15px; margin: 20px 0;"></div>
        <button id="finalEntryBtn" style="display:none;">START TRACKING</button>
      </div>

      <div id="trackerUI">
        <div class="status-badge" id="currentAction">INITIALIZING...</div>
        
        <div class="journey-map">
          <div class="plane-container" id="planeContainer">
            <div class="flight-tag" id="flightTag">FR147</div>
            <div class="plane-icon">‚úàÔ∏è</div>
          </div>
          <div class="map-line"><div class="map-progress" id="mapFill"></div></div>
          <div class="node-wrap">
            <div class="node" id="n0"><span class="node-label">TPE</span></div>
            <div class="node" id="n1"><span class="node-label">LGW</span></div>
            <div class="node" id="n2"><span class="node-label">BER</span></div>
            <div class="node" id="n3"><span class="node-label">CDG</span></div>
            <div class="node" id="n4"><span class="node-label">BKK</span></div>
            <div class="node" id="n5"><span class="node-label">TPE</span></div>
          </div>
        </div>

        <div class="report-box">
          <div style="font-size:11px; text-transform:uppercase; color:var(--gold); font-family:var(--mono);">Status:</div>
          <div id="sheetStatus">Establishing connection...</div>
        </div>
      </div>
    </section>
  </main>

  <div id="betaConsole">
    <div class="beta-panel" id="betaPanel">
      <div style="color:#0f0; font-size:10px; margin-bottom:8px;">FLIGHT PHASE SIMULATION</div>
      <button onclick="testTime('2026-02-13T22:00:00')">1. ‚úàÔ∏è TPE ‚ûî LGW (SQ312)</button>
      <button onclick="testTime('2026-02-16T12:00:00')">2. üá¨üáß STAYING UK</button>
      <button onclick="testTime('2026-02-19T11:30:00')">3. ‚úàÔ∏è LGW ‚ûî BER (FR147)</button>
      <button onclick="testTime('2026-02-21T12:00:00')">4. üá©üá™ STAYING BER</button>
      <button onclick="testTime('2026-02-23T07:15:00')">5. ‚úàÔ∏è BER ‚ûî CDG (EJU5147)</button>
      <button onclick="testTime('2026-02-25T12:00:00')">6. üá´üá∑ STAYING CDG</button>
      <button onclick="testTime('2026-02-28T18:00:00')">7. ‚úàÔ∏è CDG ‚ûî BKK (TG931)</button>
      <button onclick="testTime('2026-03-01T10:00:00')">8. üáπüá≠ STAYING BKK (12H)</button>
      <button onclick="testTime('2026-03-01T20:00:00')">9. ‚úàÔ∏è BKK ‚ûî TPE (TG636)</button>
      <button onclick="testTime('2026-03-02T12:00:00')">10. üè† LANDED TPE</button>
      <button onclick="togglePanel()" style="background:#400; color:#fff; text-align:center;">CLOSE</button>
    </div>
    <div class="beta-btn" onclick="togglePanel()">BETA MODE</div>
  </div>

  <script>
    const FLIGHT_PLAN = [
      { id: "SQ312", from: "TPE", to: "LGW", start: "2026-02-13T17:35:00", end: "2026-02-14T06:35:00", stayLabel: "STAYING UK üá¨üáß" },
      { id: "FR147", from: "LGW", to: "BER", start: "2026-02-19T10:00:00", end: "2026-02-19T13:35:00", stayLabel: "STAYING BER üá©üá™" },
      { id: "EJU5147", from: "BER", to: "CDG", start: "2026-02-23T06:00:00", end: "2026-02-23T08:30:00", stayLabel: "STAYING CDG üá´üá∑" },
      { id: "TG931", from: "CDG", to: "BKK", start: "2026-02-28T12:00:00", end: "2026-03-01T06:00:00", stayLabel: "STAYING BKK (12H LAYOVER) üáπüá≠" },
      { id: "TG636", from: "BKK", to: "TPE", start: "2026-03-01T17:00:00", end: "2026-03-01T22:10:00", stayLabel: "LANDED TPE üáπüáº" }
    ];

    const CONFIG = { sheetUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXXXXXXXX/pub?output=csv" };
    let fakeTime = null;

    document.getElementById('startBtn').onclick = () => {
      document.getElementById('boardingPass').style.display = 'none';
      document.getElementById('airplaneScene').style.display = 'flex';
      runClock();
    };

    function runClock() {
      const now = fakeTime || new Date();
      const dep = new Date(FLIGHT_PLAN[0].start);
      if (dep - now <= 0) {
        document.getElementById('statusText').innerText = "Radar Active";
        document.getElementById('checkinTimer').style.display = 'none';
        document.getElementById('finalEntryBtn').style.display = 'inline-block';
      } else {
        const diff = dep - now;
        const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
        document.getElementById('checkinTimer').innerText = `NEXT FLIGHT: ${d}d ${h}h ${m}m ${s}s`;
        setTimeout(runClock, 1000);
      }
    }

    document.getElementById('finalEntryBtn').onclick = () => {
      document.getElementById('airplaneScene').style.display = 'none';
      document.getElementById('trackerUI').style.display = 'block';
      setInterval(updateRadar, 1000);
      setInterval(syncSheet, 30000);
      syncSheet(); updateRadar();
    };

    function updateRadar() {
      const now = fakeTime || new Date();
      let progress = 0, action = "READY FOR DEPARTURE üáπüáº", flying = false, callsign = "";
      const step = 20;

      FLIGHT_PLAN.forEach((f, i) => {
        const s = new Date(f.start), e = new Date(f.end);
        if (now >= s && now <= e) {
          flying = true; callsign = f.id;
          action = `FLYING TO ${f.to} (${f.id}) ‚úàÔ∏è`;
          progress = (i * step) + ((now - s) / (e - s)) * step;
        } else if (now > e) {
          document.getElementById('n' + (i + 1)).classList.add('reached');
          progress = (i + 1) * step;
          action = f.stayLabel;
        } else {
          document.getElementById('n' + (i + 1)).classList.remove('reached');
        }
      });

      const tag = document.getElementById('flightTag');
      if (flying) { tag.innerText = callsign; tag.classList.add('visible'); } 
      else { tag.classList.remove('visible'); }

      document.getElementById('currentAction').innerText = action;
      document.getElementById('mapFill').style.width = Math.min(progress, 100) + "%";
      document.getElementById('planeContainer').style.left = Math.min(progress, 100) + "%";
      document.getElementById('n0').classList.add('reached');
    }

    function togglePanel() { const p = document.getElementById('betaPanel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function testTime(t) { 
      fakeTime = new Date(t); 
      document.getElementById('boardingPass').style.display = 'none';
      document.getElementById('airplaneScene').style.display = 'none';
      document.getElementById('trackerUI').style.display = 'block';
      updateRadar(); 
    }

    async function syncSheet() {
      try {
        const res = await fetch(CONFIG.sheetUrl + "&t=" + Date.now());
        const data = await res.text();
        const rows = data.split("\n");
        const cols = rows[1].split(",");
        document.getElementById('sheetStatus').innerText = cols[1] || "Liz ÁöÑÈõ∑ÈÅîË®äËôüÊ≠£Â∏∏ÔºåÊ∫ñÂÇôÂá∫ÁôºÔºÅ";
      } catch (e) { }
    }
  </script>
</body>
</html>
