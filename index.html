<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BETA Review - Liz's Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-sky: #87CEEB; --deep-blue: #1e3a8a; --gold: #d8b25c; --cloud: #f0f8ff;
      --mono: "Orbitron", monospace; --display: "Cinzel", serif;
    }
    body { margin: 0; font-family: "Cormorant Garamond", serif; color: white; min-height: 100vh; background: linear-gradient(to bottom, var(--blue-sky), var(--deep-blue)); overflow-x: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    
    .cloud { position: absolute; background: white; border-radius: 50%; opacity: 0.6; filter: blur(10px); z-index: 1; animation: float 25s infinite linear; }
    @keyframes float { 0% { transform: translateX(-150px); } 100% { transform: translateX(100vw); } }

    .wrap { width: min(860px, 95%); z-index: 10; position: relative; }
    .card-container { background: rgba(255,255,255,0.1); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border-radius: 25px; padding: 30px; border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 20px 50px rgba(0,0,0,0.4); text-align: center; }

    /* Boarding Pass */
    #boardingPass { background: linear-gradient(160deg, #F0F8FF, #E0EBF5); color: #333; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); max-width: 400px; margin: 0 auto; text-align: left; font-family: var(--mono); border: 1px dashed rgba(0,0,0,0.1); position: relative; }
    .bp-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid var(--deep-blue); padding-bottom: 10px; }
    .bp-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
    .bp-field { font-size: 10px; color: #666; text-transform: uppercase; }
    .bp-field span { display: block; font-size: 16px; font-weight: bold; color: #000; margin-top: 2px; }
    .barcode { width: 100%; height: 45px; background: repeating-linear-gradient(90deg, #000 0 2px, #fff 2px 4px); margin-top: 20px; }

    /* Airplane Scene */
    #airplaneScene { display: none; flex-direction: column; align-items: center; padding: 20px; }
    .airplane { width: 120px; animation: flyPlane 4s infinite ease-in-out; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3)); }
    @keyframes flyPlane { 0%, 100% { transform: translateY(0) rotate(5deg); } 50% { transform: translateY(-20px) rotate(3deg); } }

    /* Tracker UI */
    #trackerUI { display: none; }
    .status-badge { display: inline-block; padding: 8px 20px; border-radius: 50px; background: var(--gold); color: #000; font-family: var(--mono); font-weight: 700; margin-bottom: 20px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(216,178,92, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(216,178,92, 0); } 100% { box-shadow: 0 0 0 0 rgba(216,178,92, 0); } }

    .journey-map { position: relative; margin: 50px 0; padding: 0 20px; }
    .map-line { height: 4px; background: rgba(255,255,255,0.3); position: relative; border-radius: 2px; }
    .map-progress { height: 100%; background: var(--gold); width: 0%; position: absolute; transition: width 1s; }
    .plane-icon { position: absolute; top: -35px; font-size: 24px; transform: translateX(-50%); transition: left 1s; z-index: 15; }
    .node-wrap { display: flex; justify-content: space-between; position: absolute; top: -8px; left: 0; width: 100%; }
    .node { width: 20px; height: 20px; background: #fff; border-radius: 50%; border: 3px solid var(--deep-blue); position: relative; }
    .node.reached { background: var(--gold); }
    .node-label { position: absolute; top: 25px; left: 50%; transform: translateX(-50%); font-size: 10px; font-weight: bold; white-space: nowrap; font-family: var(--mono); }

    .report-box { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); border-radius: 15px; padding: 20px; margin-top: 30px; }
    #sheetStatus { font-style: italic; color: var(--gold); font-size: 18px; margin-top: 10px; }

    button { padding: 12px 30px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; font-family: var(--mono); transition: 0.3s; background: linear-gradient(45deg, var(--gold), #f9d98e); color: #333; }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

    /* Beta Console Style */
    #betaConsole { position: fixed; bottom: 10px; right: 10px; z-index: 999; display: flex; flex-direction: column; gap: 5px; }
    .beta-btn { font-size: 9px; padding: 5px 10px; background: rgba(0,0,0,0.5); color: #0f0; border: 1px solid #0f0; border-radius: 5px; opacity: 0.3; }
    .beta-btn:hover { opacity: 1; }
    .beta-panel { display: none; background: #000; padding: 15px; border-radius: 10px; border: 1px solid #0f0; margin-bottom: 10px; text-align: left; }
    .beta-panel button { font-size: 10px; padding: 5px; margin: 2px; width: 100%; text-align: left; background: #222; color: #fff; }
  </style>
</head>
<body>

  <div class="cloud" style="top:10%; left:5%;"></div>
  <div class="cloud" style="top:30%; left:60%;"></div>

  <main class="wrap">
    <section class="card-container">
      
      <div id="boardingPass">
        <div class="bp-header"><h2>BOARDING PASS</h2><span>‚úàÔ∏è</span></div>
        <div class="bp-info">
          <div class="bp-field">PASSENGER<span>ADDIE</span></div>
          <div class="bp-field">FLIGHT<span>LIZ-2026</span></div>
          <div class="bp-field">FROM<span>TAIWAN (TPE)</span></div>
          <div class="bp-field">TO<span>EUROPE (UK/DE/FR)</span></div>
        </div>
        <div class="barcode"></div>
        <div style="text-align:center; margin-top:30px;">
          <button id="startBtn">START JOURNEY</button>
        </div>
      </div>

      <div id="airplaneScene">
        <img src="https://cdn-icons-png.flaticon.com/512/984/984233.png" class="airplane">
        <h2 id="statusText" style="color:var(--gold); font-family:var(--display);">Â∞öÊú™ÈñãÊîæ Check-in</h2>
        <p id="statusDesc" style="font-size:14px; margin-bottom:20px;">È£õË°åÂì°Ê≠£Âú®Á¢∫Ë™çËà™Á∑öÔºåË´ãÁ®çÂÄô„ÄÇ</p>
        <div id="checkinTimer" style="font-family:var(--mono); font-size:14px; background:rgba(0,0,0,0.3); padding:15px; border-radius:10px; margin-bottom:20px;"></div>
        <button id="finalEntryBtn" style="display:none;">Á´ãÂç≥ÁôªÊ©üÔºÅ</button>
      </div>

      <div id="trackerUI">
        <div class="status-badge" id="currentAction">INITIALIZING...</div>
        <div class="journey-map">
          <div class="plane-icon" id="planeIcon">‚úàÔ∏è</div>
          <div class="map-line"><div class="map-progress" id="mapFill"></div></div>
          <div class="node-wrap">
            <div class="node" id="n0"><span class="node-label">TPE</span></div>
            <div class="node" id="n1"><span class="node-label">LGW</span></div>
            <div class="node" id="n2"><span class="node-label">BER</span></div>
            <div class="node" id="n3"><span class="node-label">CDG</span></div>
            <div class="node" id="n4"><span class="node-label">BKK</span></div>
            <div class="node" id="n5"><span class="node-label">TPE</span></div>
          </div>
        </div>
        <div class="report-box">
          <div style="font-size:10px; text-transform:uppercase; color:var(--gold); font-family:var(--mono);">Live from Liz:</div>
          <div id="sheetStatus">Ê≠£Âú®ËÆÄÂèñË°õÊòüÂõûÂ†±...</div>
        </div>
      </div>

    </section>
  </main>

  <div id="betaConsole">
    <div class="beta-panel" id="betaPanel">
      <div style="color:#0f0; font-size:12px; margin-bottom:5px;">DEV CONTROL PANEL</div>
      <button onclick="testState('PRE_FLIGHT')">1. Ëµ∑È£õÂâç (ÂÄíÊï∏Áï´Èù¢)</button>
      <button onclick="testState('SQ312')">2. È£õÂæÄÂÄ´Êï¶‰∏≠</button>
      <button onclick="testState('LONDON')">3. ÊäµÈÅîÂÄ´Êï¶</button>
      <button onclick="testState('PARIS')">4. ÊäµÈÅîÂ∑¥Èªé</button>
      <button onclick="testState('FINISH')">5. ÂõûÂà∞Âè∞Âåó (100%)</button>
      <button onclick="togglePanel()" style="background:#500;">ÈóúÈñâÊ∏¨Ë©¶Èù¢Êùø</button>
    </div>
    <button class="beta-btn" onclick="togglePanel()">DEBUG: BETA TEST</button>
  </div>

  <script>
    const FLIGHTS = [
      { from: "TPE", to: "LGW", start: "2026-02-13T17:35:00", end: "2026-02-14T06:35:00" },
      { from: "LGW", to: "BER", start: "2026-02-19T10:00:00", end: "2026-02-19T13:35:00" },
      { from: "BER", to: "CDG", start: "2026-02-23T06:00:00", end: "2026-02-23T08:30:00" },
      { from: "CDG", to: "BKK", start: "2026-02-28T12:00:00", end: "2026-03-01T06:00:00" },
      { from: "BKK", to: "TPE", start: "2026-03-01T17:00:00", end: "2026-03-01T22:10:00" }
    ];

    const CONFIG = {
      sheetUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXXXXXXXX/pub?output=csv" 
    };

    let fakeTime = null; // Ê∏¨Ë©¶Áî®ÁöÑËôõÊì¨ÊôÇÈñì

    document.getElementById('startBtn').onclick = function() {
      document.getElementById('boardingPass').style.display = 'none';
      document.getElementById('airplaneScene').style.display = 'flex';
      checkTimeStatus();
    };

    function checkTimeStatus() {
      const now = fakeTime || new Date();
      const openTime = new Date(FLIGHTS[0].start);
      const diff = openTime - now;

      if (diff <= 0) {
        document.getElementById('statusText').innerText = "Check-in Â∑≤ÈñãÊîæÔºÅ";
        document.getElementById('statusDesc').innerText = "ËâôÈñÄÂ∑≤ÈñãÂïüÔºåË´ãÊ∫ñÂÇôÈÄ≤ÂÖ•È©öÂñúËà™Á∑ö„ÄÇ";
        document.getElementById('checkinTimer').style.display = 'none';
        document.getElementById('finalEntryBtn').style.display = 'inline-block';
      } else {
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('checkinTimer').innerText = `Ë∑ùÈõ¢ÁôªÊ©üÈÇÑÊúâÔºö${d}Â§© ${h}ÊôÇ ${m}ÂàÜ ${s}Áßí`;
        setTimeout(checkTimeStatus, 1000);
      }
    }

    document.getElementById('finalEntryBtn').onclick = function() {
      document.getElementById('airplaneScene').style.display = 'none';
      document.getElementById('trackerUI').style.display = 'block';
      startTracker();
    };

    function startTracker() {
      updateTracker();
      setInterval(updateTracker, 1000);
      setInterval(syncSheet, 30000);
      syncSheet();
    }

    function updateTracker() {
      const now = fakeTime || new Date();
      const startTime = new Date(FLIGHTS[0].start);
      const endTime = new Date(FLIGHTS[4].end);
      
      let progress = 0;
      let status = "EXPLORING THE WORLD";

      if (now >= startTime) {
        progress = ((now - startTime) / (endTime - startTime)) * 100;
      }

      let inFlight = false;
      FLIGHTS.forEach((f, i) => {
        const fs = new Date(f.start);
        const fe = new Date(f.end);
        if (now >= fs && now <= fe) {
          inFlight = true;
          status = `FLYING TO ${f.to} ‚úàÔ∏è`;
        } else if (now > fe) {
          document.getElementById('n' + (i + 1)).classList.add('reached');
          status = `STAYING IN ${f.to} üåç`;
        } else {
          document.getElementById('n' + (i + 1)).classList.remove('reached');
        }
      });

      document.getElementById('currentAction').innerText = inFlight ? "IN FLIGHT NOW" : status;
      document.getElementById('mapFill').style.width = Math.min(Math.max(progress, 0), 100) + "%";
      document.getElementById('planeIcon').style.left = Math.min(Math.max(progress, 0), 100) + "%";
      document.getElementById('n0').classList.add('reached');
    }

    // --- Beta Ê∏¨Ë©¶ÈÇèËºØ ---
    function togglePanel() {
      const p = document.getElementById('betaPanel');
      p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }

    function testState(state) {
      document.getElementById('boardingPass').style.display = 'none';
      document.getElementById('airplaneScene').style.display = 'none';
      document.getElementById('trackerUI').style.display = 'none';

      switch(state) {
        case 'PRE_FLIGHT':
          fakeTime = new Date("2026-02-10T12:00:00");
          document.getElementById('airplaneScene').style.display = 'flex';
          checkTimeStatus();
          break;
        case 'SQ312':
          fakeTime = new Date("2026-02-13T20:00:00");
          document.getElementById('trackerUI').style.display = 'block';
          startTracker();
          break;
        case 'LONDON':
          fakeTime = new Date("2026-02-15T12:00:00");
          document.getElementById('trackerUI').style.display = 'block';
          startTracker();
          break;
        case 'PARIS':
          fakeTime = new Date("2026-02-25T12:00:00");
          document.getElementById('trackerUI').style.display = 'block';
          startTracker();
          break;
        case 'FINISH':
          fakeTime = new Date("2026-03-02T12:00:00");
          document.getElementById('trackerUI').style.display = 'block';
          startTracker();
          break;
      }
    }

    async function syncSheet() {
      try {
        const res = await fetch(CONFIG.sheetUrl + "&t=" + Date.now());
        const data = await res.text();
        const rows = data.split("\n");
        const cols = rows[1].split(",");
        document.getElementById('sheetStatus').innerText = cols[1] || "Liz Ê≠£Âú®ÊóÖË°å‰∏≠...";
      } catch (e) { }
    }
  </script>
</body>
</html>
