      --display: "Cinzel", serif; --mono: "Orbitron", monospace;

    body { margin: 0; font-family: "Cormorant Garamond", serif; color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(to bottom right, var(--blue-sky-light), var(--blue-sky-dark)); overflow-x: hidden; position: relative; }
    
    /* 雲朵動畫 */
    .cloud { position: absolute; background: var(--cloud-white); border-radius: 50%; opacity: 0.8; filter: blur(8px); z-index: 1; }
    .cloud:nth-child(1) { width: 120px; height: 70px; top: 10%; left: 15%; animation: floatCloud 25s infinite linear; }
    .cloud:nth-child(2) { width: 180px; height: 90px; top: 25%; right: 10%; animation: floatCloud 30s infinite linear reverse; }
    @keyframes floatCloud { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(30px); } }

    .wrap { width: min(860px, 95%); position: relative; z-index: 10; }

    /* Boarding Pass */
    #boardingPass { background: linear-gradient(160deg, #F0F8FF, #E0EBF5); color: #333; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); max-width: 400px; margin: 0 auto; text-align: left; font-family: var(--mono); border: 1px dashed rgba(0,0,0,0.1); }
    .bp-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 10px; }
    .bp-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .bp-field { font-size: 10px; color: #666; }
    .bp-field span { display: block; font-size: 15px; font-weight: bold; color: #000; }
    .barcode { width: 100%; height: 40px; background: repeating-linear-gradient(90deg, #000 0 2px, #fff 2px 4px); margin-top: 15px; }
    
    /* Airplane Scene */
    #airplaneScene { display: none; flex-direction: column; align-items: center; padding: 20px; }
    .airplane { width: 100px; animation: flyPlane 4s infinite ease-in-out; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2)); }
    @keyframes flyPlane { 0%, 100% { transform: translateY(0) rotate(5deg); } 50% { transform: translateY(-15px) rotate(3deg); } }
    .checkin-status { font-family: var(--display); font-size: 24px; color: var(--gold); margin: 20px 0 10px; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }

    /* Main Flow */
    #flow { display: none; }
    .countdown { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
    .tile { background: rgba(255,255,255,0.15); padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); }
    .num { font-family: var(--mono); font-size: 20px; font-weight: bold; display: block; }
    .label { font-size: 10px; color: var(--gold); }
    .journey-wrap { margin: 20px 0; }
    .progress-bar { width: 100%; height: 10px; background: rgba(0,0,0,0.2); border-radius: 5px; border: 1px solid rgba(255,255,255,0.2); overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, var(--gold), #f9d98e); width: 0%; transition: width 2s; }
