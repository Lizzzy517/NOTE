<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Addie's Flight Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-sky: #87CEEB; --deep-blue: #1e3a8a; --gold: #d8b25c; --cloud: #f0f8ff;
      --mono: "Orbitron", monospace; --display: "Cinzel", serif;
    }
    body { margin: 0; font-family: "Cormorant Garamond", serif; color: white; min-height: 100vh; background: linear-gradient(to bottom, var(--blue-sky), var(--deep-blue)); overflow-x: hidden; display: flex; justify-content: center; align-items: center; }
    
    /* é›²æœµèƒŒæ™¯ */
    .cloud { position: absolute; background: white; border-radius: 50%; opacity: 0.6; filter: blur(10px); z-index: 1; animation: float 20s infinite linear; }
    @keyframes float { 0% { transform: translateX(-100px); } 100% { transform: translateX(100vw); } }

    .container { width: min(800px, 90%); z-index: 10; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); border-radius: 25px; padding: 30px; border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
    
    /* ç™»æ©Ÿè­‰é¢¨æ ¼ */
    .boarding-card { background: white; color: #333; border-radius: 15px; padding: 20px; margin-bottom: 25px; font-family: var(--mono); position: relative; overflow: hidden; }
    .bp-row { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
    .bp-label { font-size: 10px; color: #888; text-transform: uppercase; }
    .bp-value { font-size: 14px; font-weight: 700; color: #222; }

    /* é£›è¡Œç‹€æ…‹æŒ‡ç¤ºå™¨ */
    .status-badge { display: inline-block; padding: 8px 20px; border-radius: 50px; background: var(--gold); color: #000; font-family: var(--mono); font-weight: 700; margin-bottom: 20px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(216,178,92, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(216,178,92, 0); } 100% { box-shadow: 0 0 0 0 rgba(216,178,92, 0); } }

    /* èˆªç·šé€²åº¦æ¢ */
    .journey-map { position: relative; margin: 40px 0; padding: 0 20px; }
    .map-line { height: 4px; background: rgba(255,255,255,0.3); position: relative; border-radius: 2px; }
    .map-progress { height: 100%; background: var(--gold); width: 0%; position: absolute; transition: width 1s; }
    .node-wrap { display: flex; justify-content: space-between; position: absolute; top: -8px; left: 0; width: 100%; }
    .node { width: 20px; height: 20px; background: #fff; border-radius: 50%; border: 3px solid var(--deep-blue); position: relative; }
    .node.reached { background: var(--gold); }
    .node-label { position: absolute; top: 25px; left: 50%; transform: translateX(-50%); font-size: 10px; font-weight: bold; white-space: nowrap; font-family: var(--mono); }

    /* Google Sheet å›å ±å€ */
    .report-box { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); border-radius: 15px; padding: 20px; margin-top: 20px; }
    #sheetStatus { font-style: italic; color: var(--gold); font-size: 18px; margin-top: 10px; }

    .plane-icon { position: absolute; top: -30px; font-size: 24px; transform: translateX(-50%); transition: left 1s; z-index: 15; }
    
    button { background: var(--gold); border: none; padding: 12px 30px; border-radius: 10px; font-family: var(--mono); font-weight: bold; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>

<div id="startScreen" style="z-index: 100; text-align: center;">
  <h1 style="font-family: var(--display); color: var(--gold);">Hey Addie!</h1>
  <p>å¦³æº–å‚™å¥½è¿½è¹¤æˆ‘çš„ 2026 æ­æ´²èˆªç·šäº†å—ï¼Ÿ</p>
  <button onclick="initApp()">START TRACKING</button>
</div>

<div id="mainApp" class="container" style="display:none;">
  <div class="status-badge" id="currentAction">WAITING FOR DEPARTURE</div>
  
  <div class="boarding-card">
    <div style="font-size: 18px; border-bottom: 2px solid #333; margin-bottom: 10px;">FLIGHT TRACKER</div>
    <div class="bp-row">
      <div><div class="bp-label">Passenger</div><div class="bp-value">ADDIE</div></div>
      <div><div class="bp-label">Pilot</div><div class="bp-value">LIZ</div></div>
    </div>
    <div class="bp-row">
      <div><div class="bp-label">Next Destination</div><div class="bp-value" id="nextDest">London (LGW)</div></div>
      <div><div class="bp-label">Local Time</div><div class="bp-value" id="localClock">00:00:00</div></div>
    </div>
  </div>

  <div class="journey-map">
    <div class="plane-icon" id="planeIcon">âœˆï¸</div>
    <div class="map-line">
      <div class="map-progress" id="mapFill"></div>
    </div>
    <div class="node-wrap">
      <div class="node" id="n0"><span class="node-label">TPE</span></div>
      <div class="node" id="n1"><span class="node-label">LGW</span></div>
      <div class="node" id="n2"><span class="node-label">BER</span></div>
      <div class="node" id="n3"><span class="node-label">CDG</span></div>
      <div class="node" id="n4"><span class="node-label">BKK</span></div>
      <div class="node" id="n5"><span class="node-label">TPE</span></div>
    </div>
  </div>

  <div class="report-box">
    <div class="bp-label" style="color:var(--gold)">Live from Liz:</div>
    <div id="sheetStatus">æ­£åœ¨è®€å–è¡›æ˜Ÿå›å ±...</div>
  </div>

  <div id="timerDisplay" style="margin-top:20px; font-family:var(--mono); font-size:12px; opacity:0.7;"></div>
</div>

<script>
const FLIGHTS = [
  { from: "TPE", to: "LGW", start: "2026-02-13T17:35:00", end: "2026-02-14T06:35:00" },
  { from: "LGW", to: "BER", start: "2026-02-19T10:00:00", end: "2026-02-19T13:35:00" },
  { from: "BER", to: "CDG", start: "2026-02-23T06:00:00", end: "2026-02-23T08:30:00" },
  { from: "CDG", to: "BKK", start: "2026-02-28T12:00:00", end: "2026-03-01T06:00:00" },
  { from: "BKK", to: "TPE", start: "2026-03-01T17:00:00", end: "2026-03-01T22:10:00" }
];

const CONFIG = {
  sheetUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXXXXXXXX/pub?output=csv" // ğŸ‘ˆ è²¼ä¸Šå¦³çš„ CSV é€£çµ
};

function initApp() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('mainApp').style.display = 'block';
  updateTracker();
  setInterval(updateTracker, 1000);
  setInterval(syncSheet, 30000);
  syncSheet();
}

function updateTracker() {
  const now = new Date();
  document.getElementById('localClock').innerText = now.toLocaleTimeString();
  
  let currentStatus = "ENJOYING TAIWAN";
  let progress = 0;
  let next = "London LGW";
  
  // è¨ˆç®—ç¸½é€²åº¦èˆ‡ç›®å‰ç‹€æ…‹
  const totalTripTime = new Date(FLIGHTS[4].end) - new Date(FLIGHTS[0].start);
  const timeElapsed = now - new Date(FLIGHTS[0].start);
  
  if (timeElapsed > 0) {
    progress = (timeElapsed / totalTripTime) * 100;
  }

  // åˆ¤æ–·æ˜¯å¦åœ¨é£›è¡Œä¸­
  let inFlight = false;
  FLIGHTS.forEach((f, index) => {
    const startTime = new Date(f.start);
    const endTime = new Date(f.end);
    if (now >= startTime && now <= endTime) {
      inFlight = true;
      currentStatus = `FLYING TO ${f.to} âœˆï¸`;
      next = f.to;
    } else if (now > endTime) {
      document.getElementById('n' + (index + 1)).classList.add('reached');
      currentStatus = `EXPLORING ${f.to} ğŸŒ`;
      if (FLIGHTS[index+1]) next = FLIGHTS[index+1].to;
    }
  });

  if (now < new Date(FLIGHTS[0].start)) {
    currentStatus = "WAITING FOR DEPARTURE";
    const diff = new Date(FLIGHTS[0].start) - now;
    const d = Math.floor(diff/86400000);
    const h = Math.floor((diff%86400000)/3600000);
    document.getElementById('timerDisplay').innerText = `é›¢èµ·é£›é‚„æœ‰: ${d}å¤© ${h}å°æ™‚`;
  }

  // æ›´æ–°ä»‹é¢
  document.getElementById('currentAction').innerText = inFlight ? "IN FLIGHT NOW" : currentStatus;
  document.getElementById('nextDest').innerText = next;
  document.getElementById('mapFill').style.width = Math.min(Math.max(progress, 0), 100) + "%";
  document.getElementById('planeIcon').style.left = Math.min(Math.max(progress, 0), 100) + "%";
  document.getElementById('n0').classList.add('reached');
}

async function syncSheet() {
  try {
    const res = await fetch(CONFIG.sheetUrl + "&t=" + Date.now());
    const data = await res.text();
    const rows = data.split("\n");
    // å‡è¨­å¦³çš„è¡¨æ ¼ï¼šA2 æ˜¯é€²åº¦%, B2 æ˜¯å¿ƒæƒ…æ–‡å­—
    const cols = rows[1].split(",");
    document.getElementById('sheetStatus').innerText = cols[1] || "Liz æ­£åœ¨æ—…è¡Œä¸­...";
  } catch (e) {
    console.log("Sheet sync failed");
  }
}
</script>
</body>
</html>
